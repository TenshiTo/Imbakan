<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple QR Generator</title>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #qr {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="text" placeholder="Enter text">
  <button onclick="makeQR()">Make QR</button>

  <div id="qr"></div>
</div>

<script>
  function makeQR() {
    const text = document.getElementById("text").value;
    const qrDiv = document.getElementById("qr");

    qrDiv.innerHTML = "";

    if (text === "") {
      alert("Please enter text");
      return;
    }

    QRCode.toCanvas(text, { width: 200 }, function (err, canvas) {
      if (err) return console.error(err);

      qrDiv.appendChild(canvas);

      // Auto download
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
</html>
